<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <h2>Datamaps Playground</h2>
  <p><a href="http://datamaps.github.io/">DataMaps Project Homepage</a></p>
  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
 
     
     <script>
         var edinburgh = { 
            name: "Edinburgh",
            latitude: 55.9533,
            longitude: -3.1883,
            flightsTo: []
        }
        var quebec = { 
            name: "quebec",
            latitude: 46.8139,
            longitude: -71.2080,
            flightsTo: []
        }
        var boston = { 
            name: "boston",
            latitude: 42.3601,
            longitude: 71.0589,
            flightsTo: []
        }
        var rio = { 
            name: "Rio de Janeiro",
            latitude: 22.9068,
            longitude: 43.1729,
            flightsTo: []
        }
     
     //basic map config with custom fills, mercator projection
     var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 500,
        fills: {
          defaultFill: '#f0af0a',
          lt50: 'rgba(0,244,244,0.9)',
          gt50: 'red'
        },
        
        data: {
          GBR: {fillKey: 'lt50' },
          AUS: {fillKey: 'gt50' },  
          USA: {fillKey: 'gt50' },  
        }
      })
      
      //sample of the arc plugin
      map.arc([
       {
        origin: edinburgh,
        destination: quebec
      },
      {
        origin: edinburgh,
        destination: boston
      },
      {
        origin: edinburgh,
        destination: rio
      },
      ], {strokeWidth: 3},);
       
      
       //bubbles, custom popup on hover template
     map.bubbles([
       {...edinburgh, radius: 10, fillKey: 'gt50'},
       {...quebec, radius: 18, fillKey: 'lt50'},
       {...boston, radius: 18, fillKey: 'lt50'},
       {...rio, radius: 18, fillKey: 'lt50'},

     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>It is " + data.name + "</div>";
       }
     });
     </script>
</body>
