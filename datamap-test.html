<!DOCTYPE html>
<meta charset="utf-8">
<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <!-- I recommend you host this file on your own, since this will change without warning -->
    <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
    <h2>Flight booking sim?????</h2>
    <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>
    <button id="lol1" onClick="rip()"style="position: relative; width: 80%; max-height: 450px;">next</div>

    <script>
    const cities = [ 
        { 
            "name": "Edinburgh", 
            "longitude": -3.1883, 
            "latitude": 55.9533,
            "flights": [
                { "name" : "Prague" },
                { "name" : "Dakar" },
                { "name" : "Toronto" }
            ]
        },
        { "name": "Rio de Janeiro", "longitude": -43.1729 , "latitude": -22.9068,
        "flights": [
                { "name" : "Edinburgh" },
                { "name" : "Dakar" },
                { "name" : "Toronto" }
            ]},
        { "name": "Prague", "longitude": 14.4378, "latitude": 50.0755, flights: []},
        { "name": "Dakar", "longitude": -17.4677, "latitude": 14.7167, flights: []},
        { "name": "Toronto", "longitude": -79.3832, "latitude": 43.6532, flights: []}
    ]
    const start = cities[0]
    i = 0
    object = document.getElementById('lol1')
    object.onclick = function(){
        turn(cities[i])
        i+=1
        if (i == cities.length){
            i = 0
        }
    };

    //basic map config with custom fills, mercator projection
    var map = new Datamap({
        scope: 'world',
        geographyConfig: {
            popupOnHover: false,
            highlightOnHover: false
        },
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 500,
        fills: {
          defaultFill: '#f0af0a',
          lt50: 'rgba(0,244,244,0.9)',
          gt50: 'red'
        },
        
        data: {
          GBR: {fillKey: 'gt50' }
        }
    })


    function turn(current_loc) {
        //if current_loc == goal?
        var destinations = find_destinations(current_loc)
        console.log(destinations)
        draw_bubbles_arcs(map, current_loc, destinations)
        // when a button is clicked, call turn with new current_loc
    }

    function find_destinations(current_loc) {
        var destinations = []
        current_loc.flights.forEach(function(item) {
            destinations.push(search(item.name, cities))
        })
       
        return destinations
    }
    function search(nameKey, myArray){
        for (var i=0; i < myArray.length; i++) {
            if (myArray[i].name === nameKey) {
                return myArray[i];
            }
        }
    }
    
    function rip() {
        map.arc([], {strokeWidth: 3});
    }
    function draw_bubbles_arcs(map, current_loc, destinations) {
        // draw arcs between current location and possible destinations
        arcs = [];
        destinations.forEach(function(item) {
            arcs.push({origin: current_loc, destination: item})
        })
        map.arc(arcs, {strokeWidth: 3});

        // one color for current location, another for destinations
        bubbles = [{...current_loc, radius: 8, fillKey: 'lt50'}]
        destinations.forEach(function(item) {
            bubbles.push({...item, radius: 10, fillKey: 'gt50'})
        })
        map.bubbles(bubbles, {
            popupTemplate: function(geo, data) {
                return "<div class='hoverinfo'>This is " + data.name + ", it costs $$$ to get there</div>";
            }
        });
    }
    function whenDestinationChosen(destination) {
        routeSoFar = [{ "name": "Prague", "longitude": 14.4378, "latitude": 50.0755}]
    }
    </script>
</body>
