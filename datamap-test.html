<!DOCTYPE html>
<meta charset="utf-8">
<body>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <!-- I recommend you host this file on your own, since this will change without warning -->
  <script src="http://datamaps.github.io/scripts/datamaps.world.min.js?v=1"></script>
  <h2>Datamaps Playground</h2>
  <p><a href="http://datamaps.github.io/">DataMaps Project Homepage</a></p>
  <div id="container1" style="position: relative; width: 80%; max-height: 450px;"></div>

     <script>
         cities = JSON.parse(`[ 
    { "name": "edinburgh", "longitude": -3.1883, "latitude": 55.9533},
    { "name": "prague", "longitude": 14.4378, "latitude": 50.0755},
    { "name": "dakar", "longitude": -17.4677, "latitude": 14.7167}
]`);

     //basic map config with custom fills, mercator projection
     var map = new Datamap({
        scope: 'world',
        element: document.getElementById('container1'),
        projection: 'mercator',
        height: 500,
        fills: {
          defaultFill: '#f0af0a',
          lt50: 'rgba(0,244,244,0.9)',
          gt50: 'red'
        },
        
        data: {
          GBR: {fillKey: 'lt50' },
          AUS: {fillKey: 'gt50' },  
          USA: {fillKey: 'gt50' },  
        }
      })
      
      //sample of the arc plugin
      map.arc([
       {
        origin: cities[0],
        destination: cities[1]
      },
      {
        origin: cities[0],
        destination: cities[2]
      },
      /*{
        origin: cities[0],
        destination: cites[3]
      }, */
      ], {strokeWidth: 3},);
       
      
       //bubbles, custom popup on hover template
     map.bubbles([
       {...edinburgh, radius: 10, fillKey: 'gt50'},
       {...quebec, radius: 18, fillKey: 'lt50'},
       {...boston, radius: 18, fillKey: 'lt50'},
       {...rio, radius: 18, fillKey: 'lt50'},

     ], {
       popupTemplate: function(geo, data) {
         return "<div class='hoverinfo'>This is " + data.name + ", it costs $$$ to get there</div>";
       }
     });
     </script>
</body>
